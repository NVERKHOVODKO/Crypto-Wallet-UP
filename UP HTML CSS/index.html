<!DOCTYPE html>
<html>
<head>
	<title>Authorization</title>
    <link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/reset.css">
    <link rel="icon" href="assets/images/UP_logo.png" type="image/png">
</head>
<body>
	<img class="logo" src="assets/images/UP_cryptowallet.png" alt="Logo">
	<div style="width: 100%; height: 50px; background-color: rgb(72, 153, 193); margin-top: 80px;"></div>
	<div class="container">
		<div class="form-wrapper">
			<form class="form1" action="mainMenu.html" method="post">
				<h1 class="LogoLBL">UP Login</h1>
				<label for="username">Username or email:</label>
				<input type="text" id="username" name="username">
				<label for="password">Password:</label>
				<input type="password" id="password" name="password">
				<div style="text-align:center;width: 420px;">
					<input type="submit" value="Login" style="margin: auto;width: 100%;color: #242d3c;font-size: 20px;">
				</div>
				<div class="create-new-account"></div><a href="mainMenu.html" target="_blank">Create new account</a></div>
				<div class="footer">&copy;2023 UPCrypto.com. All rights reserved 
					<a href="http://www.example.com" target="_self">Cookie settings</a></div>
			</form>
		</div>
		<div class="quick-login">
			Scan this code with <br><a href="http://www.example.com" target="_blank">the UP App</a> for a<br> quick login.
	   </div>
		<div class="QRcodeLBL">Login by QR code</div>
		<div class="qr-wrapper">
			<img class="qpCodeImg" src="https://cdn.britannica.com/17/155017-050-9AC96FC8/Example-QR-code.jpg" alt="Logo" style="border-radius: 5px;">
		</div>
</body>
</html>
